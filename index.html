<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campie Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            body {
                background: url('back.jpg') no-repeat center center fixed;
                background-size: cover;
            }
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        #language-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.8);
        }

        .language-selection button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .language-selection button:hover {
            color: #f0f0f0;
        }

        header {
            background-color: rgba(31, 31, 31, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header-buttons button:hover {
            color: #f0f0f0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin: 50px 20px;
        }

        .popup-button {
            background: rgba(58, 58, 58, 0.8);
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .popup-button:hover {
            background-color: rgba(85, 85, 85, 0.8);
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(31, 31, 31, 0.8);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .social-links button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .social-links button:hover {
            color: #f0f0f0;
        }

        .social-links a {
            text-decoration: none;
            target="_blank";
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f5f5f5;
            color: #121212;
        }

        body.light-mode .header-content h1,
        body.light-mode .header-buttons button,
        body.light-mode .popup-button,
        body.light-mode footer p,
        body.light-mode .social-links button {
            color: #121212;
        }

        body.light-mode #language-banner {
            background-color: rgba(224, 224, 224, 0.8);
        }

        body.light-mode .popup-button {
            background: rgba(212, 212, 212, 0.8);
        }

        body.light-mode .popup-button:hover {
            background-color: rgba(192, 192, 192, 0.8);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 20px;
            }

            .header-buttons button {
                font-size: 18px;
            }

            .popup-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .button-container {
                margin: 30px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selection Banner -->

            <button class="popup-button" onclick="viewLyrics()">üìô <span id="btn-lyrics">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ç–µ–∫—Å—Ç—ã —Ç—Ä–µ–∫–æ–≤</span></button>

    </main>

    <!-- Footer -->
    <footer>
        <p id="footer-text">–ü–æ–¥–¥–ø–∏—Å—ã–≤–∞–π—Ç–µ—Å—å –Ω–∞ –¢–µ–ª–µ–≥—Ä–∞–º –∫–∞–Ω–∞–ª: t.me/campieart</p>
        <div class="social-links">

    <!-- JavaScript -->
    <script>
        let currentLanguage = 'ru';

        function setLanguage(language) {
            currentLanguage = language;
            toggleLanguageContent();
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
            toggleLanguageContent();
        }

        function toggleLanguageContent() {
            const translations = {
                en: {
                    siteTitle: "Campie",
                    shareText: "Share Website",
                    btnListen: "Listen to 'Changing'",
                    btnSocials: "Explore Socials",
                    btnProfile: "Explore Artist Profile",
                    btnLyrics: "View Lyrics",
                    footerText: "Subscribe to the Telegram channel: t.me/campieart",
                },
                ru: {
                    siteTitle: "–ö—ç–º–ø–∏",
                    shareText: "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å–∞–π—Ç–æ–º",
                    btnListen: "–ü–æ—Å–ª—É—à–∞—Ç—å ¬´Changing¬ª",
                    btnSocials: "–ò–∑—É—á–∏—Ç—å —Å–æ—Ü. —Å–µ—Ç–∏",
                    btnProfile: "–ò–∑—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∞—Ä—Ç–∏—Å—Ç–∞",
                    btnLyrics: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ç–µ–∫—Å—Ç—ã —Ç—Ä–µ–∫–æ–≤",
                    footerText: "–ü–æ–¥–¥–ø–∏—Å—ã–≤–∞–π—Ç–µ—Å—å –Ω–∞ –¢–µ–ª–µ–≥—Ä–∞–º –∫–∞–Ω–∞–ª: t.me/campieart",
                }
            };

            const texts = translations[currentLanguage];
            document.getElementById('site-title').textContent = texts.siteTitle;
            document.getElementById('share-text').textContent = texts.shareText;
            document.getElementById('btn-listen').textContent = texts.btnListen;
            document.getElementById('btn-socials').textContent = texts.btnSocials;
            document.getElementById('btn-profile').textContent = texts.btnProfile;
            document.getElementById('btn-lyrics').textContent = texts.btnLyrics;
            document.getElementById('footer-text').textContent = texts.footerText;
        }

        function shareWebsite() {
            if (navigator.share) {
                navigator.share({
                    title: 'Campie Music',
                    url: window.location.href
                }).then(() => console.log('Successful share'))
                  .catch(error => console.log('Error sharing:', error));
            } else {
                alert("Sharing is not supported by your browser.");
            }
        }

        document.getElementById('mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const modeButton = document.getElementById('mode-toggle');
            modeButton.textContent = document.body.classList.contains('light-mode') ? "üåö" : "üåû";
        });

        // Placeholder functions for buttons
        function listenToChanging() {
            alert(currentLanguage === 'en' ? "Listening to 'Changing'" : "–ü–æ—Å–ª—É—à–∞—Ç—å ¬´Changing¬ª");
        }

        function exploreSocials() {
            alert(currentLanguage === 'en' ? "Exploring social networks" : "–ò–∑—É—á–∏—Ç—å —Å–æ—Ü. —Å–µ—Ç–∏");
        }

        function exploreProfile() {
            alert(currentLanguage === 'en' ? "Exploring artist profile" : "–ò–∑—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∞—Ä—Ç–∏—Å—Ç–∞");
        }

        function viewLyrics() {

        }
    </script>
</body>
