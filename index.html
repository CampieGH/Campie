<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #user-input {
            width: calc(100% - 60px);
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .user-message {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            var chatBox = document.getElementById("chat-box");
            var userMessage = `<div class="user-message">${userInput}</div>`;
            chatBox.innerHTML += userMessage;

            // Simulate Mike's response
            var botResponse = simulateMikeResponse(userInput);
            var botMessage = `<div class="bot-message">${botResponse}</div>`;
            chatBox.innerHTML += botMessage;

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear user input
            document.getElementById("user-input").value = "";
        }

        function simulateMikeResponse(userInput) {
            // Simulate Mike's response based on user input
            // You can replace this with any logic or actual API call to a language model
            return "Mike: I'm just a simulation, but I would respond intelligently!";
        }
    </script>
</body>
</html>
