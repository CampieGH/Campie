<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campie Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-background-color);
            padding: 33px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .header-content {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-content img {
            max-width: 120px; /* Size of the logo */
        }

        .header-buttons {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-buttons button {
            background: none;
            border: none;
            color: var(--icon-color);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header-buttons button:hover {
            color: var(--icon-hover-color);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin: 50px 20px;
        }

        .popup-button {
            background: var(--button-background);
            border: none;
            color: var(--button-color);
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .popup-button:hover {
            background-color: var(--button-background-hover);
            transform: scale(1.05);
        }

        footer {
            background-color: var(--footer-background);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .social-links button {
            background: none;
            border: none;
            color: var(--icon-color);
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .social-links button:hover {
            color: var(--icon-hover-color);
        }

        .social-links a {
            text-decoration: none;
        }

        /* Light Mode Colors */
        body.light-mode {
            --header-background-color: rgba(240, 240, 240, 0.9);
            --icon-color: #121212;
            --icon-hover-color: #333333;
            --button-background: rgba(212, 212, 212, 0.9);
            --button-color: #121212;
            --button-background-hover: rgba(192, 192, 192, 0.9);
            --footer-background: rgba(240, 240, 240, 0.9);
            --switch-background: #d0d0d0;
            --switch-thumb: #ffffff;
            --switch-background-checked: #a0a0a0;
        }

        /* Dark Mode Colors */
        body {
            --header-background-color: rgba(31, 31, 31, 0.9);
            --icon-color: #ffffff;
            --icon-hover-color: #f0f0f0;
            --button-background: rgba(58, 58, 58, 0.8);
            --button-color: #ffffff;
            --button-background-hover: rgba(85, 85, 85, 0.8);
            --footer-background: rgba(31, 31, 31, 0.8);
            --switch-background: #404040;
            --switch-thumb: #ffffff;
            --switch-background-checked: #606060;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content img {
                max-width: 80px; /* Adjust logo size */
            }

            .header-buttons button {
                font-size: 18px;
            }

            .popup-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .button-container {
                margin: 30px 10px;
            }
        }
    </style>
</head>
<body>

        <div class="social-links">

    <!-- JavaScript -->
    <script>
        let currentMode = 'dark'; // Start in dark mode by default
        let currentLanguage = 'ru';

        document.getElementById('mode-toggle').addEventListener('click', () => {
            if (currentMode === 'dark') {
                document.body.classList.add('light-mode');
                currentMode = 'light';
                document.getElementById('mode-toggle').textContent = "üåö";
            } else if (currentMode === 'light') {
                currentMode = 'language'; // Enter language mode
                document.getElementById('mode-toggle').textContent = currentLanguage === 'ru' ? "üá¨üáß" : "üá∑üá∫";
            } else {
                currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
                toggleLanguageContent();
                document.getElementById('mode-toggle').textContent = currentLanguage === 'ru' ? "üá¨üáß" : "üá∑üá∫";
            }
        });

        function toggleLanguageContent() {
            const translations = {
                en: {
                    siteTitle: "Campie",
                    shareText: "",
                    btnListen: "Listen to 'Changing'",
                    btnSocials: "Explore Socials",
                    btnProfile: "Explore Artist Profile",
                    btnLyrics: "View Lyrics",
                    footerText: "Subscribe to the Telegram channel: <a href='https://t.me/campieart' target='_blank'>t.me/campieart</a>",
                },
                ru: {
                    siteTitle: "–ö—ç–º–ø–∏",
                    shareText: "",
                    btnListen: "–ü–æ—Å–ª—É—à–∞—Ç—å ¬´Changing¬ª",
                    btnSocials: "–ò–∑—É—á–∏—Ç—å —Å–æ—Ü. —Å–µ—Ç–∏",
                    btnProfile: "–ò–∑—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∞—Ä—Ç–∏—Å—Ç–∞",
                    btnLyrics: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ç–µ–∫—Å—Ç—ã —Ç—Ä–µ–∫–æ–≤",
                    footerText: "–ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –¢–µ–ª–µ–≥—Ä–∞–º –∫–∞–Ω–∞–ª: <a href='https://t.me/campieart' target='_blank'>t.me/campieart</a>",
                }
            };

            const texts = translations[currentLanguage];
            document.getElementById('share-text').textContent = texts.shareText;
            document.getElementById('btn-listen').textContent = texts.btnListen;
            document.getElementById('btn-socials').textContent = texts.btnSocials;
            document.getElementById('btn-profile').textContent = texts.btnProfile;
            document.getElementById('btn-lyrics').textContent = texts.btnLyrics;
            document.getElementById('footer-text').innerHTML = texts.footerText;
        }

        function shareWebsite() {
            if (navigator.share) {
                navigator.share({
                    title: 'Campie Music',
                    url: window.location.href
                }).then(() => console.log('Successful share'))
                  .catch(error => console.log('Error sharing:', error));
            } else {
                alert("Sharing is not supported by your browser.");
            }
        }

        function listenToChanging() {
            alert(currentLanguage === 'en' ? "Listening to 'Changing'" : "–ü–æ—Å–ª—É—à–∞—Ç—å ¬´Changing¬ª");
        }

        function exploreSocials() {

        }

        function exploreProfile() {

        }

        function viewLyrics() {
            alert(currentLanguage === 'en' ? "Viewing lyrics" : "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ç–µ–∫—Å—Ç—ã —Ç—Ä–µ–∫–æ–≤");
        }
    </script>
</body>
