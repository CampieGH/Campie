<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campie Music</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header Section */
        header {
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero .button {
            background: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Releases Section */
        #releases {
            padding: 50px;
            background: #f4f4f4;
            text-align: center;
        }

        #releases h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .release {
            display: inline-block;
            margin: 20px;
            text-align: left;
            width: 300px;
        }

        .release img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .release h3 {
            margin: 10px 0;
        }

        .links a {
            text-decoration: none;
            color: #e74c3c;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Social Media Section */
        #social {
            padding: 50px;
            background: #333;
            color: #fff;
            text-align: center;
        }

        #social h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            margin: 10px;
        }

        /* Contact Section */
        #contact {
            padding: 50px;
            background: #f4f4f4;
            text-align: center;
        }

        #contact h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        #contact input, #contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #contact button {
            background: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header id="home">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#releases">Releases</a></li>
                <li><a href="#social">Social Media</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Campie Music</h1>
            <p>New Single Out Now!</p>
            <a href="#releases" class="button">Listen Now</a>
        </div>
    </header>

    <!-- Releases Section -->
    <section id="releases">
        <h2>Latest Releases</h2>
        <div class="release">
            <img src="https://via.placeholder.com/300" alt="Album Cover">
            <h3>Album Nam
